<div class="container">
   
<h2 class="inputlogin">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <!-- <label for="username">Username</label> -->
        <div class="wrap-input100 validate-input">
               
        <input type="text" placeholder="User Name" formControlName="username" id="input100" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <span class="focus-input100" data-placeholder="&#xf2b9;"></span>
        <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
            <div class="wrap-input100 validate-input">
        <!-- <label for="password">Password</label> -->
        <input id="input100" placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <span class="focus-input100" data-placeholder="&#xf2b9;"></span>
        <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
    </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary input100">Login</button>
